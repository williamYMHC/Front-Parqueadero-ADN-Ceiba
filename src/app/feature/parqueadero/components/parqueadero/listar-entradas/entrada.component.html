<div class="my-2 text-left d-flex">
    <h5 class="card-title ">Listado de Vehiculos actuales</h5>
    <button class="btn btn-rounded btn-secondary btn ml-auto" type="button" routerLink="./crear">
      Crear Entrada de Vehiculo
    </button>
  </div>
  <table class="table text-dark table-bordered table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Tipo Vehiculo</th>
      <th>Marca-modelo</th>
      <th>Placa</th>
      <th>fecha de Entrada</th>
      <th>
        Acciones
      </th>

    </tr>
    </thead>
    <tbody class="entradas">
    <tr *ngFor="let entrada of listaEntradas | async">
      <td>{{ entrada.id }}</td>
      <td>{{ entrada.tipoVehiculo==1 ? "Carro" : "Moto" }}</td>
      <td>{{ entrada.marcaVehiculo+" - "+entrada.modeloVehiculo }}</td>
      <td>{{ entrada.placaVehiculo }}</td>
      <td>{{ entrada.fecha| date: 'short' }}</td>

      <td class="btn-toolbar">
        <div class="btn-group mr-2">
          <button type="button" id="btnCrearSalida" name="btnCrearSalida" (click)="registrarSalida(entrada.id, entrada.placaVehiculo)" class="btn btn-primary btn-sm align-content-sm-start">Registar Salida</button>
        </div>
      </td>

    </tr>
    </tbody>
  </table>
